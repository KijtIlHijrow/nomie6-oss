name: journaleith

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: Journaleith
    ports:
      - "5001:5001"
    volumes:
      - .:/usr/app
      - /usr/app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
    depends_on:
      - ollama
    networks:
      - journaleith-network

  ollama:
    image: ollama/ollama:latest
    container_name: journaleith-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - journaleith-network
    restart: unless-stopped

  couchdb:
    image: couchdb:3.3
    container_name: journaleith-couchdb
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=nomie123
    volumes:
      - couchdb_data:/opt/couchdb/data
    networks:
      - journaleith-network
    restart: unless-stopped

networks:
  journaleith-network:
    driver: bridge

volumes:
  ollama_data:
  couchdb_data:

